<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example</title>
</head>
<body>

<div>
    <table border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Password</th>
            <th>Roles</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${currentuser}">
            <td th:text="${user.id}"></td>
            <td contenteditable="true" th:text="${user.name}"></td>
            <td contenteditable="true" th:text="${user.lastName}"></td>
            <td contenteditable="true" th:text="${user.age}"></td>
            <td contenteditable="true" th:text="${user.password}"></td>
            <td contenteditable="true" th:text="${user.roles}"></td>
        </tr>
        </tbody>
    </table>

    <form th:action="@{/logout}" method="post">
        <button type="submit">Logout</button>
    </form>
</div>

</body>
</html>
